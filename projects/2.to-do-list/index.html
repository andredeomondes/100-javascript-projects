<!DOCTYPE html>
<html lang="en">

<head>

    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png">
            </h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <a
    href="https://andredeomondes.github.io/30-javascript-projects/"

    target="_self"
  >
    <img
      src="https://cdn-icons-png.flaticon.com/512/733/733553.png"
      alt="GitHub"
    />
    <span class="tooltip">Projeto criado por @andredeomondes</span>
  </a>
    <script src="./script.js"></script>
</body>

</html>
