  <body>
    <div class="card">

          type="text"
          name=""
          placeholder="Digite o nome da cidade"
          spellcheck="false"
          id=""
        />

      </div>

      <div class="weather">
        <img src="./assets/images/rain.png" class="weather-icon" />

            <img src="./assets/images/humidity.png" />

              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

            <img src="./assets/images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
